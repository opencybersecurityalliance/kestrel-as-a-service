# This file can update the JupyterHub Helm chart's default configuration values.
#
# For reference see the configuration reference and default values, but make
# sure to refer to the Helm chart version of interest to you!
#
# Introduction to YAML:     https://www.youtube.com/watch?v=cdLNKUoMc6c
# Chart config reference:   https://zero-to-jupyterhub.readthedocs.io/en/stable/resources/reference.html
# Chart default values:     https://github.com/jupyterhub/zero-to-jupyterhub-k8s/blob/HEAD/jupyterhub/values.yaml
# Available chart versions: https://jupyterhub.github.io/helm-chart/
hub:
  config:
    Authenticator:
      admin_users:
        - adminuser1
        - adminuser2
      allowed_users:
        - user3
        - user4
    DummyAuthenticator:
      password: redhat
    JupyterHub:
      authenticator_class: dummy
  extraConfig:
    logoConfig: |
      import urllib.request
      urllib.request.urlretrieve("https://github.com/opencybersecurityalliance/kestrel-as-a-service/blob/main/images/", "kaas-logo-san-seriff.png")
      c.JupyterHub.logo_file = '/srv/jupyterhub/kaas-logo-san-seriff.png'
singleuser:
  #logo_file
  startTimeout: 3600
  extraEnv:
    GRANT_SUDO: "yes"
    NOTEBOOK_ARGS: "--allow-root --collaborative=true"
  uid: 0
  cmd: start-singleuser.sh
  image:
    name: jupyter/minimal-notebook
    tag: latest
  profileList:
    - display_name: "Minimal environment"
      description: "To avoid too much bells and whistles: Python."
      default: true
    - display_name: "Kestrel Threat Hunting"
      description: "Threat Hunting in Kube"
      kubespawner_override:
        image: kpeeples/kaas-baseline:v5
proxy:
  service:
    type: NodePort
    nodePorts:
      http: 30080
      https: 30443
